{% extends "dashboard_base.html" %}

{% block title %}Yeni Kullanıcı Kaydet{% endblock %}
{% block page_title %}Yeni Kullanıcı Kaydet{% endblock %}

{% block content %}
<section id="register-page">
  <div class="page-header">
      <h2>Yeni Kullanıcı Kaydet</h2>
  </div>

  <div class="register-container">
    <div class="form-wrapper">
        <label for="nameInput">Adınız:</label>
        <input type="text" id="nameInput" placeholder="Adınızı Giriniz" required/>
        <label for="emailInput">E-posta:</label>
        <input type="email" id="emailInput" placeholder="E-posta Adresinizi Giriniz"/>
        <label for="phoneInput">Telefon Numarası:</label>
        <input type="text" id="phoneInput" placeholder="Telefon Numaranızı Giriniz"/>

        <button id="captureBtn" class="btn">Yüzü Kaydet</button>
        
        <div id="message"></div>
    </div>

    <div class="separator"></div>

    <div class="video-wrapper">
      <img id="videoFeedRegister" src="{{ url_for('video_feed') }}" width="640" height="480" />      
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='pages/register.js') }}"></script>
{% endblock %}
